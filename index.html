<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Special Spot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="overlay">
    <!-- Personal Note -->
    <div class="personal-note">
      <p>Our Favourite Spot</p>
    </div>

    <!-- Coordinates -->
    <div class="coordinates">
      <p>50,23,23</p>
      <p>-3,30,46</p>
    </div>

    <!-- Romantic Message -->
    <div class="message">
      <p>That One Special Spot With You,</p>
      <p>There's No Where I'd Rather Be.</p>
      <p>Merry Christmas, Darling! xxx</p>
    </div>

    <!-- Present Button -->
    <div class="present-box" onclick="openMap()">
      <div class="present-label">Open Me</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
